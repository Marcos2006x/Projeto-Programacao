<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de email</title>
    <link rel="stylesheet" href="style.css/main.css">
</head>

<body>
    <div id="titulo">
        <header id="texto_principal">Faça seu login para verificar o relatório de sua produção</header>
    </div>
    <div class="cadastro-email">
        <label for="email">Digite seu Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="cadastro-senha">
        <Label for="password">Digite sua senha:</Label>
        <input type="password" id="senha" name="senha">
    </div>
    <div class="regulamento">
        <label for="">Eu li e aceito os Termos</label>
        <input type="radio" id="concordo" name="concordo">
    </div>
    <button id="redirecionamento"type="button" class="btn btn-success">Feito</button>
    <a href="">a página inicial da Mozilla</a>
</body>

</html>
